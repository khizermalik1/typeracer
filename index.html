<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeRacer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body style="font-family: 'Nunito', sans-serif">
    <!-- Header / Navbar -->
    <header class="bg-orange text-white text-center py-3">
      <h1 class="mb-0" style="font-family: 'Alegreya', serif">TypeRacer</h1>
      <button class="btn btn-light btn-outline-orange mt-2">
        Instructions
      </button>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <div class="row">
        <!-- Test Area -->
        <div class="col-md-8 mb-4">
          <!-- Difficulty Dropdown -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="difficulty"
              >Select Difficulty</label
            >
            <select class="form-select" id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <!-- Typing Area -->
          <div class="mb-3">
            <div class="d-flex align-items-center mb-2">
              <p id="sample-text" class="mb-0 flex-grow-1">
                The quick brown fox jumps over the lazy dog.
              </p>
              <button
                id="refresh-sample"
                class="btn btn-sm btn-outline-orange ms-2"
                title="Refresh Sample Text"
              >
                ðŸ”„
              </button>
            </div>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Start typing here..."
            ></textarea>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button class="btn btn-white btn-outline-orange">Start</button>
            <button class="btn btn-white btn-outline-orange">Stop</button>
            <button class="btn btn-white btn-outline-orange">Retry</button>
          </div>
        </div>

        <!-- Results Area -->
        <div class="col-md-4">
          <h4>Results</h4>
          <p>Level: <span id="level">-</span></p>
          <p>Time: <span id="time">-</span></p>
          <p>WPM: <span id="wpm">-</span></p>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
